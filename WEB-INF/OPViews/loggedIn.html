		<div class="col-md-4 col-md-offset-1 contentDiv">

			<form action="/OpenIdProvider/OPSetPic/" method="post" enctype="multipart/form-data">

				<input type="submit" value="Upload File" />
			</form>
		</div>

		<div class="col-md-4 col-md-offset-1 contentDiv">
			<div class="relyingPartyList middleWrapper">
				<form action="/OpenIdProvider/OPSubmitAuthorization/" method="post">
					<label>These are the relying parties that want authentication</label>
					<div id="relyingpartyDiv">
					</div>
					<input type="submit" value="Submit">
				</form>
			</div>
			<div style="margin-top: 50px">
				<form class="middleWrapper" action="/OpenIdProvider/OPLogOut">
