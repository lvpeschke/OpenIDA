     </div>

     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	<div class="container-fixed row-fixed mainDiv">

        <img src="../img/OPintro.png">
		</div>

		<div class="col-md-4 col-md-offset-1 contentDiv">
        	<div class="middleWrapper">
				<form id="form-login">
					<legend>Login</legend>
					<p><input id="username-login" type="text" name="user" value="" placeholder="Username"></p>
					<input type="submit" value="Submit">
				</form>
        	</div>
        	<div class="middleWrapper">
				<form action="/OpenIdProvider/OpCreateUser/">
					<legend>Create Account</legend>
        			<p><input type="text" name="user" value="" placeholder="Username"></p>
        			<p><input type="password" name="pwd" value="" placeholder="Password"></p>
        			<p><input type="password" name="pwdRpt" value="" placeholder="Repeat Password"></p>
					<input type="submit" value="Create" class="middleWrapper">
				</form>
        	</div>
		</div>
